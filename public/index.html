<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Tuning Tracker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Query Tuning Tracker</h1>
    <form id="tuning-form" class="mt-4">
        <div class="form-group">
            <label for="query">Query</label>
            <input type="text" class="form-control" id="query" required>
        </div>
        <div class="form-group">
            <label for="execution-time">Execution Time (ms)</label>
            <input type="number" class="form-control" id="execution-time" required>
        </div>
        <div class="form-group">
            <label for="intervention">Tuning Intervention</label>
            <input type="text" class="form-control" id="intervention" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <table class="table mt-4">
        <thead>
            <tr>
                <th scope="col">Test Run</th>
                <th scope="col">Query</th>
                <th scope="col">Execution Time (ms)</th>
                <th scope="col">Tuning Intervention</th>
            </tr>
        </thead>
        <tbody id="tuning-table-body">
            <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>
</div>

<!-- Include jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Include your JavaScript file -->
<script src="js/app.js"></script>
</body>
</html>
